
<div class="row">
  <div class="col-md-12">

<table class="table">
  <thead>
    <th>ID</th>
    <th>Image</th>
    <th>Owner</th>
    <th>Detail</th>
  </thead>

{{#each presents}}

  <tr valign="top">
    <td>{{id}}</td>
    <td><img src="{{img}}" /></td>
    <td><img src="{{ownerurl}}" title="{{owner}}" /></td>
    <td>{{detail}}</td>
  </tr>

{{/each}}

</table>

  </div><!--/col-md-12-->
</div><!--/row-->
